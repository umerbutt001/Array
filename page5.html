<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <a href="index.html">1st page</a>

    
    <script>

       var colors = ["red "," blue"," green"];

       var colorStart = prompt("Enter a color to add at the beginning:")

       colors.unshift(colorStart)

       document.write("After adding color at beginning: " + colors + "<br>")

       var colorEnd = prompt ("Enter a color to add at the end:")

       colors.push (colorEnd)

       document.write ("After adding color at end: " + colors + "<br>")

       colors.unshift('purple ',' pink')

       document.write("After adding two more colors at beginning: " + colors + "<br>")

       colors.shift()

       document.write("After deleting first color: "  + colors + "<br>")

       colors.pop()

       document.write ("After deleting last color: " + colors + "<br>")

       var addIndex = prompt ("Enter the index where you want to add a color:")

       var colorAdd = prompt ("Enter the color name:")

       colors.splice (addIndex,0,colorAdd)

       document.write("After adding color at index " + addIndex + ": " + colors + "<br>");

       var lessIndex = prompt ("Enter the index from where you want to delete color(s):")

       var deletetNmb = prompt ("How many colors do you want to delete?")

       colors.splice (lessIndex,deletetNmb)

       document.write("After deleting " + deletetNmb + " color(s) from index " + lessIndex + ": " + colors + "<br>")



    </script>
</body>
</html>
